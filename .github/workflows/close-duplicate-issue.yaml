name: Limit Issues Per User

on:
  issues:
    types: [opened]

permissions:
  issues: write  # Ensure the workflow has permission to read and write issues

jobs:
  limit-issues:
    runs-on: ubuntu-latest
    steps:
    - name: Check for existing open issues by the same user
      id: check_issues
      uses: actions/github-script@v6
      with:
        script: |
          // Get all open issues created by the user
          const issues = await github.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            creator: context.payload.issue.user.login
          });

          // Filter out the current issue from the list
          const otherOpenIssues = issues.data.filter(issue => issue.number !== context.payload.issue.number);

          // If there are other open issues, return true, else false
          return otherOpenIssues.length > 0;

    - name: Close the issue if another issue is open
      if: steps.check_issues.outputs.result == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          // Close the newly created issue
          await github.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            state: 'closed'
          });

          // Leave a comment explaining why the issue is being closed
          await github.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: 'You already have an open issue. Please resolve or close your existing issue before raising another one.'
          });
