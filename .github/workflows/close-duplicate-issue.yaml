name: Limit Issues Per User

on:
  issues:
    types: [opened]

permissions:
  issues: write  # Ensuring permission to update and close issues

jobs:
  limit-issues:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check for existing open issues by the same user
      id: check_issues
      uses: actions/github-script@v6
      with:
        script: |
          const issues = await github.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            creator: context.payload.issue.user.login,
          });

          // Filter out the current issue from the list
          const otherOpenIssues = issues.data.filter(
            issue => issue.number !== context.payload.issue.number
          );

          // Debugging output
          console.log("Other open issues by user:", otherOpenIssues.length);

          // Set output based on whether there are other open issues
          return otherOpenIssues.length > 0 ? 'true' : 'false';

        result-encoding: string  # Make sure we output a string

    - name: Debug Output
      run: echo "Check issues result: ${{ steps.check_issues.outputs.result }}"

    - name: Close the issue if another issue is open
      if: steps.check_issues.outputs.result == 'true'
      uses: actions/github-script@v6
      with:
        script: |
          // Close the newly created issue
          await github.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            state: 'closed',
          });

          // Leave a comment explaining why the issue is being closed
          await github.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: 'You already have an open issue. Please resolve or close your existing issue before raising another one.',
          });
